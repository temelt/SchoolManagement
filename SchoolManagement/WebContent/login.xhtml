<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>School Management System - Welcome</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini">

<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>School</b>Management</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

 <h:form  id="loginForm" role="form" prependId="false" onsubmit="document.#{p:component('loginForm')}.action='j_spring_security_check';">
      <div class="form-group has-feedback">
        <h:inputText id="j_username" class="form-control" placeholder="Username"></h:inputText>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <h:inputSecret id="j_password" class="form-control" placeholder="Password"></h:inputSecret>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">      
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </h:form>
  </div>
</div>
</h:body>
</html>
