	<h:form>

		<p:dataTable id="tblMuhasebe" widgetVar="tblMuhasebe" var="gel" value="#{gelirController.gelirList}"
		paginator="true"  rows="10"
        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{gel.id}" />
			</p:column>

			<p:column headerText="Aciklama">
				<h:outputText value="#{gel.konu}" />
			</p:column>

			<p:column headerText="Miktar">
				<h:outputText value="#{gel.miktar}" />
			</p:column>

			<p:column headerText="Tarih">
				<h:outputText value="#{gel.tarih}" />
			</p:column>
			
			<p:column headerText="İşlemler" width="100">
				<p:commandButton icon="ui-icon-trash" update="tblMuhasebe" actionListener="#{gelirController.gelirSil(gel.id)}">
				 <p:confirm header="Silme Onay" message="Kaydı Silmek İstediğinizden emin misiniz?" icon="ui-icon-alert" />
				</p:commandButton>
				///////////////////
				<p:commandButton icon="ui-icon-pencil" onclick="PF('dlgMuhasebegelirguncelle').show();"></p:commandButton>
				
				
				<p:dialog header="Guncelleme Tanımlama" resizable="false" modal="true"
			widgetVar="dlgMuhasebegelirguncelle" id="dlgMuhasebegelirguncelle" minHeight="40">
			<p:panelGrid columns="2">


				<p:outputLabel>Konu</p:outputLabel>
				<p:inputText value="#{gel.konu}"/>

				<p:outputLabel>Miktar</p:outputLabel>
				<p:inputText  value="#{gel.miktar}"/>
				
				<p:outputLabel>Tarih</p:outputLabel>
				<p:inputText value="#{gel.tarih}"/>

				<p:commandButton value="İptal" type="button" onclick="PF('dlgMuhasebegelirguncelle').hide();" />

				<p:commandButton value="Kaydet" actionListener="#{gelirController.gelirGuncelle(gel.id,Miktar,Konu,Tarih)}" 
				update="tblMuhasebe dlgMuhasebegelirguncelle" oncomplete="PF('dlgMuhasebegelirguncelle').hide();" />
			</p:panelGrid>
		</p:dialog>
				
				///////////////////////////
				
				 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Evet" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="İptal" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
			</p:column>
		</p:dataTable>

		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton value="Yeni" icon="ui-icon-plus" type="button"
				onclick="PF('dlgMuhasebe').show();" />
		</h:panelGrid>


		<p:dialog header="Gelir Tanımlama" resizable="false" modal="true"
			widgetVar="dlgMuhasebe" id="dlgMuhasebe" minHeight="40">
			<p:panelGrid columns="2">


				<p:outputLabel>Konu</p:outputLabel>
				<p:inputText value="#{gelirController.gelir.konu}"/>

				<p:outputLabel>Miktar</p:outputLabel>
				<p:inputText value="#{gelirController.gelir.miktar}"/>
				
				<p:outputLabel>Tarih</p:outputLabel>
				<p:inputText value="#{gelirController.gelir.tarih}"/>

				<p:commandButton value="İptal" type="button" onclick="PF('dlgMuhasebe').hide();" />

				<p:commandButton value="Kaydet" actionListener="#{gelirController.gelirKaydet}" 
				update="tblMuhasebe dlgMuhasebe" oncomplete="PF('dlgMuhasebe').hide();" />
			</p:panelGrid>
		</p:dialog>

	</h:form>

</h:body>
</html>
